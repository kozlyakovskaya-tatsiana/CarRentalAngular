<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="col-lg-4 offset-lg-4 text-center">
    <input type="text" id="autocomplete" class="mt-2 mb-2">
  </div>
</div>
<div id="map"></div>
<div class="row text-center mt-3 mb-3">
  <h5 class="col-lg-12">{{fullAddress}}</h5>
</div>
<div class="row mt-3 mb-3">
  <div class="col-lg-12 text-center">
    <button type="submit" class="btn btn-warning btn-sm" [disabled]="!fullAddress" (click)="onSubmit()">Create point</button>
  </div>
</div>
