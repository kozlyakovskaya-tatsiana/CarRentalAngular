<form [formGroup]="createPointForm" novalidate (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="country">Country</label>
      <select  class="form-control" id="country"  formControlName="country">
        <option [value]="country" *ngFor="let country of countries">{{country}}</option>
      </select>
    <ng-container *ngIf="createPointForm.get('country').invalid && createPointForm.get('country').touched">
      <div *ngIf="createPointForm.get('country').errors.required" class="error">
        Is a required field.
      </div>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" formControlName="city" >
    <ng-container *ngIf="createPointForm.get('city').invalid && createPointForm.get('city').touched">
      <div *ngIf="createPointForm.get('city').errors.required" class="error">
        Is a required field.
      </div>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" formControlName="address" >
    <ng-container *ngIf="createPointForm.get('address').invalid && createPointForm.get('address').touched">
      <div *ngIf="createPointForm.get('address').errors.required" class="error">
        Is a required field.
      </div>
    </ng-container>
  </div>
</form>
