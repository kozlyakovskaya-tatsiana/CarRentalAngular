<button type="button" id="infoBtnForModal" class="btn btn-primary" data-toggle="modal" data-target="#infoModal" hidden></button>
<div class="modal" id="infoModal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
          <h5 class="modal-title w-100">{{modalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeBtn">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <app-map-one-marker [pointLocation]="location" [iconUrl]="iconUrl" [centerLat]="centerLat" [centerLng]="centerLng"></app-map-one-marker>
          </div>
        </div>
        <div class="row mt-4 text-center">
          <div class="col-lg-12">
            <h6>{{address}}</h6>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-lg-12">
            <button type="button" class="btn btn-primary" (click)="clickBtn()">{{btnName}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
