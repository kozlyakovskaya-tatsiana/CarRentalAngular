<form [formGroup]="rentalPointForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row mt-3">
      <div class="col-lg-12 text-center">
        <h4>Editing rental point</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 offset-lg-4 text-center">
        <input type="text" id="autocomplete" class="mt-2 mb-2">
      </div>
    </div>
    <div id="map-edit"></div>
    <div class="row text-center mt-3 mb-1" >
      <h5 class="col-lg-12">{{fullAddress}}</h5>
    </div>
    <div class="row mt-2">
      <div class="form-group col-lg-4 offset-lg-4 text-center">
        <input type="text" formControlName="name" [(ngModel)]="rentalName">
        <div class="error" *ngIf="rentalPointForm?.get('name')?.touched && rentalPointForm?.get('name').errors?.required">
          It is a required field.
        </div>
      </div>
    </div>
    <div class="row mt-1 mb-3">
      <div class="col-lg-12 text-center">
        <button type="submit" class="btn btn-warning btn-sm" [disabled]="rentalPointForm?.invalid">Edit point</button>
      </div>
    </div>
  </div>
</form>
