<h3 class="text-center mt-2 mb-2">Rental points</h3>
<div class="container">
  <div class="row">
    <div class="col-lg-2">
      <button type="button" routerLink="/createrentalpoint" class="btn btn-success btn-sm ">Add new point<i class="fas fa-plus-circle ml-1"></i></button>
    </div>
  </div>
  <div class="row mt-2 mb-2">
    <div class="col-lg-12">
      <app-rental-point-table [rentalPoints]="pointsForTable" (deletePoint)="onDelete($event)"></app-rental-point-table>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <app-map-markers [locations]="pointsLocations" [iconUrl]="'assets/car-icon.png'"></app-map-markers>
    </div>
  </div>
</div>
