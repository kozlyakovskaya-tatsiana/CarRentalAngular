<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editUserModal" id="editUserModalBtn" hidden>
</button>

<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div class="text-center">
          <h5 class="modal-title" id="exampleModalLabel">User Editing</h5>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="editUserModalCloseBtn">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <app-edituser-by-admin (edit)="onEdit($event)"></app-edituser-by-admin>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
