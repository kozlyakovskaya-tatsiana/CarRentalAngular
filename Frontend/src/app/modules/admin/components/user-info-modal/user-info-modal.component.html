<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#fullInfoModal" id="infoModalBtn" hidden>
</button>

<div class="modal fade" id="fullInfoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="modalCloseBtn">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <h5 style="font-style: italic">Id: {{user?.id}}</h5>
          <h5 style="font-style: italic">Name: {{user?.name}}</h5>
          <h5 style="font-style: italic">Surname: {{user?.surname}}</h5>
          <h5 style="font-style: italic">Email: {{user?.email}}</h5>
          <h5 style="font-style: italic">Phone number: {{user?.phoneNumber}}</h5>
          <h5 style="font-style: italic">Date of birth: {{user?.dateOfBirth}}</h5>
          <h5 style="font-style: italic">Passport id: {{user?.passportId}}</h5>
          <h5 style="font-style: italic">Passport serial number: {{user?.passportSerialNumber}}</h5>
          <h5 style="font-style: italic">Role: {{user?.role}}</h5>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
