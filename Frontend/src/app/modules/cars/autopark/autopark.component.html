<app-head-image mainTitle="Our cars" additionalTitle="Autopark"></app-head-image>
<div class="products mt-4 mb-3">
  <div class="container">
    <h4 class="text-center mt-3 mb-3">{{rentalPointName$ | async}}</h4>
    <div class="row">
      <div class="col-lg-4" *ngFor="let car of cars$ | async; let i = index;">
        <app-car-card-small [car]="car" btnInfoName="More info" [btnInfoLink]="['', 'carinfo', car?.id]" btnSimpleName="Book it!" (onClickedSimpleBtn)="showModalForBooking(i)"></app-car-card-small>
      </div>
    </div>
  </div>
</div>
<app-booking-flow (clickSubmit)="bookCar($event)"></app-booking-flow>
<app-login-modal></app-login-modal>
