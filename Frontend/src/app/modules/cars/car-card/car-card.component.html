<div class="card mt-3 mb-2">
    <div class="row">
      <div class="col-lg-4">
        <h2 class="card-title text-center mt-2">{{car?.mark}} {{car?.model}}</h2>
        <div class="card-img ml-5 mt-2 mb-3" style="width: 90%">
          <img [src]="car?.imageDataUrl" class="card-img" alt="Car">
        </div>
      </div>
        <div class="col-lg-8 align-self-center">
          <h3 class="text-center">Place for rental's cost</h3>
        </div>
    </div>
  <div class="row col-lg-5 ml-3">
      <button type="button" class="btn btn-warning mr-2" (click)="section = SectionEnum.Description">Tech. description</button>
      <button type="button" class="btn btn-warning mr-2" (click)="section = SectionEnum.Photo">Photo</button>
      <button type="button" class="btn btn-warning mr-2" (click)="section = SectionEnum.RentalConditions">Rental conditions</button>
  </div>
      <div class="card-body" style="width: 70%">
        <ng-container [ngSwitch]="section">
          <ng-template [ngSwitchCase]="SectionEnum.Description">
            <app-tech-description [car]="car"></app-tech-description>
          </ng-template>
          <ng-template [ngSwitchCase]="SectionEnum.Photo">
            <app-photo-auto></app-photo-auto>
          </ng-template>
          <ng-template [ngSwitchCase]="SectionEnum.RentalConditions">
            <app-rental-conditions></app-rental-conditions>
          </ng-template>
        </ng-container>
      </div>
</div>
