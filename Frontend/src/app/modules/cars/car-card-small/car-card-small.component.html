<div class="product-item">
  <img [src]="car?.imageName">
  <div class="down-content">
    <h4 class="text-center">{{car?.name}}</h4>
    <h6 class="text-center"><small>from</small> {{car?.costPerDay | currency}} <small>per day</small></h6>
    <p><strong>Year: </strong>{{car?.releaseYear}}</p>
    <p><strong>Transmission: </strong>{{car?.transmission}}</p>
    <p><strong>Status: </strong>{{car?.status}}</p>
    <small>
      <strong title="passengers" class="iconivalue"><i class="fa fa-user"></i>{{car?.passengersAmount}}</strong>
      <strong title="doors" class="iconivalue"><i class="fa fa-sign-out"></i>{{car?.doorsAmount}}</strong>
    </small>
    <span>
      <a href="#" [routerLink]="btnLink">{{btnName}}</a>
    </span>
  </div>
</div>
