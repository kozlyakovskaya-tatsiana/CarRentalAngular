<p>photo-auto works!</p>
<div class="form-group">
  <form (ngSubmit)="onSubmit()">
    <button type="button" class="btn btn-info btn-sm" (click)="uploadFileBtn.click()">Upload image</button>
    <input type="file" hidden (change)="onFileChange($event)" name="uploadedFile" multiple #uploadFileBtn/>
    <div class="row col-lg-3 mt-3 mb-3 offset-lg-3" *ngFor="let imgSrc of imagesSrc; let i = index;">
      <app-car-photo [imgSrc]="imgSrc" [imgIndex]="i" (crossClicked)="deleteImage($event)"></app-car-photo>
    </div>
    <input type="submit">
  </form>
</div>
