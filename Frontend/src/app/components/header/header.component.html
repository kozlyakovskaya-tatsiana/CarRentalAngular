<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="navbar-nav">
    <a class="nav-link" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><i class="fas fa-home mr-1"></i>Car Rental</a>
    <ng-container *ngIf="authorizeService.isUser">
      <a class="nav-link" [routerLink]="['edit', authorizeService.userId]" routerLinkActive="active">Edit</a>
    </ng-container>
    <ng-container *ngIf="authorizeService.isAdmin">
      <a class="nav-link" routerLink="/adminpage" routerLinkActive="active">Admin page<i class="fas fa-user-shield ml-1"></i></a>
    </ng-container>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <ng-container *ngIf="!authorizeService.isAuthorized; else logout">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Sign in<i class="fas fa-user ml-1"></i></a>
        <a class="nav-link" routerLink="/register" routerLinkActive="active" >Sign up<i class="fas fa-user-tie ml-1"></i></a>
      </ng-container>
      <ng-template  #logout>
        <span class="nav-link" >{{authorizeService.userEmail}}</span>
        <span class="nav-link" (click)="onLogOut()" >Log out<i class="fas fa-sign-out-alt ml-1"></i></span>
      </ng-template>
    </div>
  </div>
</nav>
